<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contador</title>
</head>
<body>
    <h1>Criando um Contador</h1>

    <h3>Esse é o meu primeiro projeto JavaScript do bootcamp Dio</h3>
    
    <p>Clique nos botões para alterar o valor.</p>    

    <div id="contador">
        <button name="subtrair" onclick="diminuir()"> - </button>
        <span id="numeroAtual" class="numero">0</span>
        <button name="adicionar" onclick="aumentar()"> + </button>        
    </div>
    <script src="assets/script.js"></script>
</body>
